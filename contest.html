<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contest</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/8df4627fa1.js" crossorigin="anonymous"></script>

</head>

<body>
  <section id="header">
    <a href="0"><img src="./img/logo.png" class="logo"></a>
    <div>
      <ul id="navbar">
        <a href="#" id="close"><i class="far fa-times"></i></a>
        <li><a href="#">Explore</a></li>
        <li><a href="#">Problems</a></li>
        <li><a class="active" href="#">Contests</a></li>
        <li><a href="#">Discuss </a></li>
        <li><a href="#">Interview</a></li>
        <li><button class="normal">Premium</button></li>
        <li><button class="btn-normal">Register</button><span>or</span></li>

        <li><button class="btn-normal">Sign in</button></li>


      </ul>
    </div>
    <div id="mobile">

      <a href="#"><i class="fav-icon fa-solid fa-user"></i></a>
      <i id="bar" class="fas fa-outdent"></i>
    </div>
  </section>

  <section id="hero-new">

  </section>
  <div class="s1">
    <div class="cards">
      <div class="card"><a class="links" href="https://leetcode.com/contest/weekly-contest-313/">
          <img src="./img/l1.png" alt="">
          <div class="contest_info">
            Weekly Contest 313
          </div>
          <p id="countDown"></p>
        </a>
      </div>
      <div class="card"><a class="links" href="https://leetcode.com/contest/weekly-contest-188/">
          <img src="./img/l2.png" alt="">
          <div class="contest_info">Biweekly Contest 188</div>
          <p id="countDown1"></p>
        </a>
      </div>

    </div>
  </div>

  <div class="container">
    <h2>Featured Contests</h2>
    <div class="carousel-wrapper">
      <div class="carousel">
        <a href="https://leetcode.com/contest/weekly-contest-291/"><img class="carouselPhoto initial"
            src="./img/n1.jpg"></a>
        <a href="https://leetcode.com/contest/weekly-contest-290/"><img class="carouselPhoto" src="./img/n2.jpg"></a>
        <a href="https://leetcode.com/contest/weekly-contest-185/"><img class="carouselPhoto" src="./img/n3.jpg"></a>
        <a href="https://leetcode.com/contest/weekly-contest-291/"><img class="carouselPhoto " src="./img/n1.jpg"></a>
        <a href="https://leetcode.com/contest/weekly-contest-290/"><img class="carouselPhoto" src="./img/n2.jpg"></a>
        <div class="carousel__button--next"></div>
        <div class="carousel__button--prev"></div>
      </div>
    </div>
  </div>

  <section id="contests">
    <div class="contest-img"><button class="normal">Past Contests</button> <button class="normal">My Contests</button>
    </div>
    <div class="contest-img"><img src="./img/c1.png" alt=" ">
      <div class="contest-name"><a class="links"
          href="https://leetcode.com/problems/best-time-to-buy-and-sell-stock/">Best Time to Buy and Sell Stock IV</a>
      </div>
      <div><button class="virtual">virtual</button></div>
    </div>
    <div class="contest-img"><img src="./img/c2.png" alt=" ">
      <div class="contest-name"><a class="links"
          href="https://leetcode.com/problems/pacific-atlantic-water-flow/">Pacific Atlantic Water Flow</a></div>
      <div><button class="virtual">virtual</button></div>
    </div>
    <div class="contest-img"><img src="/img/c3.png" alt=" ">
      <div class="contest-name"><a class="links" href="https://leetcode.com/problems/max-area-of-island/">Max Area of
          Island</a></div>
      <div><button class="virtual">virtual</button></div>
    </div>
    <div class="contest-img"><img src="./img/c4.png" alt=" ">
      <div class="contest-name"><a class="links" href="https://leetcode.com/problems/arranging-coins/">Arranging
          Coins</a></div>
      <div><button class="virtual">virtual</button></div>
    </div>
    <div class="contest-img"><img src="./img/c5.png" alt=" ">
      <div class="contest-name"><a class="links" href="https://leetcode.com/problems/max-area-of-island/">Max Area of
          Island</a></div>
      <div><button class="virtual">virtual</button></div>
    </div>
    <div class="contest-img"><img src="./img/c7.png" alt=" ">
      <div class="contest-name"><a class="links"
          href="https://leetcode.com/problems/the-number-of-weak-characters-in-the-game/">The Number of Weak Characters
          in the Game</a></div>
      <div><button class="virtual">virtual</button></div>
    </div>
  </section>


</body>

<script src="./app.js"></script>

</html>
